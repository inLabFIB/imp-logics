image: maven:3-openjdk-17-slim

cache:
  paths:
    - .m2/repository
    - target/
  key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"

variables:
  MAVEN_CLI_OPTS: "-s ci_settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

include:
  - template: Security/SAST.gitlab-ci.yml

stages:
  - test
  - qa
  - deploy

test:unit:
  stage: test
  script:
    - mvn clean verify -P coverage -U $MAVEN_CLI_OPTS
  artifacts:
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
        - target/site/jacoco/jacoco.xml

deploy:release:
  stage: deploy
  only:
    - master
    - develop
  script:
    - mvn deploy -DskipTests -U $MAVEN_CLI_OPTS -P inlab
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week

qa:sonarqube-check:
  stage: qa
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn verify sonar:sonar -Dsonar.projectKey=IMP_KSE_IMP_Logics -P coverage
  allow_failure: true
  only:
    - develop